        <style>
            .div1{
                width: 700px;
                height: 700px;
                margin-left: auto;
                margin-right: auto;
                display: block;
                margin-top: 100px;
                animation: bounce 5s infinite;
            }
            @keyframes bounce {
                0%,100%{
                    transform: translateY(0);
                }
                50%{
                    transform: translateY(-20px);
                }
            }
            #img{
                width: 500px;
                height: 500px;
            }
        </style>
    </head>

        <div class="div">
            <div class="div1">
                <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/hero-img.png" id="img">
